    <meta charset="UTF-8">

</head>
<body>
    <div class="container">
    <div class="sidebar">
        <!-- Sneha -->
        <nav>
            <ul>
                <li><a href="/intro.html">About Me</a></li>
                <li><a href="/education.html">Education</a></li>

    <div class="main">
          <div class="contactform">
            <h1>Contact me for any enquiries</h1>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Your good name</label>
                    <input type="name" class="form-control" id="name" aria-describedby="emailHelp">
                    <div id="name" class="form-text"></div>
                  </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">(Your contact information will be kept confidential.)</div>
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone</label>
                  
                  <input type="phone" class="form-control" id="phone">
                </div>
                <div class="mb-3">
                    <label for="query" class="form-label">Write your query</label>
                    <input type="query" class="form-control" id="query" aria-describedby="query">
                    <div id="query" class="form-text"></div>
                  </div>
                <div class="button"><button>Submit</button></div>
              </form>
          </div>
    </div>
</div>
